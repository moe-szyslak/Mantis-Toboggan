    <title>Showtime</title>

    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <!-- <link rel="stylesheet/less" type="text/css" href="assets/less/style.less"> -->
    <style>
      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @font-face {
        font-family: 'Droid Sans Ethiopic';
        src: url(assets/fonts/DroidSansEthiopic/DroidSansEthiopic-Regular.ttf) format('truetype');
        font-style: normal;
        font-weight: 400;
      }
      .util .no-decor {
        text-decoration: none;
        text-transform: none;
      }
      .util .center {
        text-align: center;
      }
      .animate-view.ng-enter {
        -moz-animation: 600ms fadeIn;
        -webkit-animation: 600ms fadeIn;
        animation: 600ms fadeIn;
      }
      .animate-view.ng-leave {
        -moz-animation: 0s fadeIn;
        -webkit-animation: 0s fadeIn;
        animation: 0s fadeIn;
      }
      .animate-if.ng-enter {
        -moz-animation: 600ms fadeIn;
        -webkit-animation: 600ms fadeIn;
        animation: 600ms fadeIn;
      }
      .animate-if.ng-leave {
        -moz-animation: 0s fadeIn;
        -webkit-animation: 0s fadeIn;
        animation: 0s fadeIn;
      }
      [ng\:cloak],
      [ng-cloak],
      [data-ng-cloak],
      [x-ng-cloak],
      .ng-cloak,
      .x-ng-cloak {
        display: none !important;
      }
      body {
        padding-top: 8px;
        color: #616161;
      }
      .amharic {
        font-family: 'Droid Sans Ethiopic', serif;
      }
      .fixed-toast {
        position: fixed;
        z-index: 101;
      }
      .showtime {
        color: #ec407a;
        text-shadow: 0 0 8px #ec407a;
      }
      .toggle-container {
        padding-left: 16px;
        padding-right: 16px;
        text-align: center;
      }
      .toggle-container .toggle-button {
        width: 100%;
        max-width: 350px;
        text-transform: none;
        font-weight: 300;
        font-size: 18px;
        margin-top: 8px;
        margin-bottom: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border: 1px solid rgba(51, 51, 51, 0.25);
      }
      .toggle-container .toggle-button span {
        font-size: 24px;
      }
      .toggle-container .toggle-button .showtime {
        color: #ffffff;
        text-shadow: 0 0 4px #ffffff;
      }
      .movie-list-section {
        margin: 0;
      }
      .movie-list-section md-list {
        padding: 0;
      }
      .movie-list-section:last-child {
        padding-bottom: 128px;
      }
      .movie-list-section .md-item-content {
        padding: 16px;
      }
      .movie-list-section .md-item-content .poster-container {
        width: 150px;
        max-width: 150px;
        min-width: 150px;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      .movie-list-section .md-item-content .poster-container img.movie-poster {
        width: 100%;
        height: auto;
      }
      .movie-list-section .md-item-content p {
        line-height: 120%;
        margin: 0;
        margin-bottom: 8px;
      }
      .movie-list-section .md-item-content .movie-title {
        font-size: 18px;
        text-transform: capitalize;
      }
      .movie-list-section .md-item-content .movie-rated {
        font-size: 14px;
        padding-left: 8px;
        padding-right: 8px;
        margin-left: 8px;
        border-radius: 2px;
        background-color: #e57373;
        color: #fff;
      }
      .movie-list-section .md-item-content .movie-day {
        padding: 2px 16px;
        background-color: #f06292;
        color: #fff;
        border-radius: 2px;
      }
      .movie-list-section .md-item-content .movie-showtime {
        font-size: 14px;
      }
      .movie-list-section .md-item-content .movie-genre {
        font-size: 12px;
      }
      .movie-list-section .md-item-content .movie-genre span {
        background-color: #81c784;
        color: #fff;
        padding: 2px 4px;
        margin-right: 4px;
        border-radius: 2px;
      }
      .movie-list-section .md-item-content .movie-genre span:last-child {
        margin-right: 0;
      }
      .movie-list-section .md-item-content .movie-actor {
        font-size: 12px;
      }
      .movie-list-section .md-item-content .movie-actor span {
        background-color: #64b5f6;
        color: #fff;
        padding: 2px 4px;
        margin-right: 4px;
        margin-bottom: 4px;
        border-radius: 2px;
      }
      .movie-list-section .md-item-content .movie-actor span:last-child {
        margin-right: 0;
      }
      @media (max-width: 960px) {
        .movie-list-section .md-item-content .movie-plot {
          font-size: 12px;
        }
      }
      @media (min-width: 960px) {
        .movie-list-section .md-item-content .movie-plot {
          font-size: 14px;
        }
      }
      .navigation-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        min-height: 52px;
        max-height: 52px;
        height: 48px;
        box-shadow: 0 0 8px #757575;
        background-color: #ffffff;
        z-index: 100;
      }
      .navigation-bar > div {
        cursor: pointer;
        color: #757575;
        font-size: 18px;
        -moz-transition: 250ms linear all;
        -webkit-transition: 250ms linear all;
        -o-transition: 250ms linear all;
        -ms-transition: 250ms linear all;
        transition: 250ms linear all;
      }
      .navigation-bar > div.active {
        background-color: #e0e0e0;
        color: #ec407a;
        text-shadow: 0 0 4px #ec407a;
      }
      .navigation-bar > div span {
        line-height: 100%;
      }
      .navigation-bar > div span.small {
        margin-bottom: 2px;
        font-size: 10px;
      }
      .about-container {
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 80px;
      }
      .about-container p {
        line-height: 150%;
      }
      .about-container .title {
        font-size: 24px;
      }
      .about-container a {
        text-decoration: none;
      }
      .about-container img {
        border: 1px solid rgba(51, 51, 51, 0.25);
        max-width: 320px;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

    <!-- toggle -->
    <section class="toggle-container"
             layout="column"
             layout-align="center center"
             ng-if="showtime.path !== '/about'" ng-cloak>
      <small class="showtime">click the button below to toggle view</small>
      <md-button class="toggle-button md-primary"
                 aria-label="Toggle View"
                 md-no-ink
                 ng-click="showtime.showOnlyToday = !showtime.showOnlyToday;"
                 ng-class="{'md-raised': showtime.showOnlyToday === true}">
        <span class="animate-if showtime" ng-if="showtime.showOnlyToday === true">Today</span>
        <span class="animate-if" ng-if="showtime.showOnlyToday === false">All Week</span>
      </md-button>

      <md-divider></md-divider>
    </section>
    <!-- ./ toggle -->

    <!-- navbar -->
    <div layout="row" class="navigation-bar" ng-cloak>
      <div ng-class="{'active': showtime.path === '/cinema-1'}"
           flex
           layout="column"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-1')">
        <span class="small">Cinema</span>
        <span>1</span>
      </div>

      <div ng-class="{'active': showtime.path === '/cinema-2'}"
           flex
           layout="column"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-2')">
        <span class="small">Cinema</span>
        <span>2</span>
      </div>

      <div ng-class="{'active': showtime.path === '/cinema-3'}"
           flex
           layout="column"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-3')">
        <span class="small">Cinema</span>
        <span>3</span>
      </div>

      <div ng-class="{'active': showtime.path === '/about'}"
           flex
           layout="column"
           layout-align="center center"
           ng-click="showtime.navigator('/about')">
        <span class="small">About</span>
        <span>i</span>
      </div>
    </div>
    <!-- ./ navbar -->

    <div class="animate-view" ng-view></div>
