<!DOCTYPE html>

<html lang="en" ng-app="showtime" ng-controller="ShowtimeController as showtime">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Showtime">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="fragment" content="!">
    <meta name="keywords" content="edna, edna mall, show time, showtime">
    <meta name="description" content="Edna Mall show time for humans">
    <meta name="author" content="Moe Szyslak">

    <link href="assets/images/apple-touch/apple-touch-icon-precomposed-180.png" sizes="120x120" rel="apple-touch-icon-precomposed">
    <link href="assets/images/apple-touch/apple-touch-icon-precomposed-114.png" sizes="114x114" rel="apple-touch-icon-precomposed">
    <link href="assets/images/apple-touch/apple-touch-icon-precomposed-57.png" sizes="57x57" rel="apple-touch-icon-precomposed">
    <link href="assets/images/apple-touch/apple-touch-startup-image-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" rel="apple-touch-startup-image">
    <link href="assets/images/apple-touch/apple-touch-startup-image-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="assets/images/apple-touch/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <link href="assets/images/apple-touch/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <title>Showtime</title>

    <base href="/">

    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet/less" type="text/css" href="assets/js/less/style.less">
  </head>

  <body>
    <!-- toggle -->
    <section layout="column" layout-align="center center" ng-if="showtime.path !== '/about'">
      <md-button class="toggle-view" aria-label="Toggle View" ng-click="showtime.showOnlyToday = !showtime.showOnlyToday;">
        <span class="animate-if showtime" ng-if="showtime.showOnlyToday === true">Today</span>
        <span class="animate-if" ng-if="showtime.showOnlyToday === false">All Week</span>
      </md-button>
    </section>
    <!-- ./ toggle -->

    <div layout="row" class="navigation-bar">
      <div ng-class="{'active': showtime.path === '/cinema-1'}"
           flex
           layout="row"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-1')">
        <span>1</span>
      </div>

      <div ng-class="{'active': showtime.path === '/cinema-2'}"
           flex
           layout="row"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-2')">
        <span>2</span>
      </div>

      <div ng-class="{'active': showtime.path === '/cinema-3'}"
           flex
           layout="row"
           layout-align="center center"
           ng-click="showtime.navigator('/cinema-3')">
        <span>3</span>
      </div>

      <div ng-class="{'active': showtime.path === '/about'}"
           flex
           layout="row"
           layout-align="center center"
           ng-click="showtime.navigator('/about')">
        <span>i</span>
      </div>
    </div>


    <div class="animate-view" ng-view></div>

    <script>
      less = {env: 'development', logLevel: 2};
    </script>
    <script src="assets/js/less/less.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="assets/js/moe_angular/moe-capitalize.js"></script>
    <script src="assets/js/moe_angular/moe-moment.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
